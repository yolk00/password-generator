<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Password Generator</title>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <h1>Generate a Random Password</h1>
        <p id="pass-el" class="box mono"></p>
        <button id="generate-el" onclick="generate()">Generate Password</button>
        <button id="reset-el" onclick="reset()">Reset</button>
        <div class="slide-container">
          <p class="label">Length: <span id="slider-value"></span></p>
          <input
            type="range"
            min="1"
            max="21"
            value="8"
            class="slider"
            id="password-slider"
          />
        </div>
        <div class="checkbox-container">
          <div>
            <input type="checkbox" id="lower" checked /><label for="lower"
              >a - z</label
            >
          </div>
          <div>
            <input type="checkbox" id="upper" checked /><label for="upper"
              >A - Z</label
            >
          </div>
          <div>
            <input type="checkbox" id="numb" checked /><label for="numb"
              >0 - 9</label
            >
          </div>
          <div>
            <input type="checkbox" id="punc" /><label for="punc"
              >!@#$%^&*?~</label
            >
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
